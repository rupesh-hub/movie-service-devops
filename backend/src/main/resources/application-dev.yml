application:
  cors:
    origins: http://localhost:3000,http://localhost:8080,http://20.55.25.220:8080,http://20.55.25.220:8181

spring:

  datasource:
    url: jdbc:mysql://localhost:3306/movie_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace